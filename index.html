<!DOCTYPE html>
<html>
<head>
  <meta charset="BIG5">
  <title>用中文寫頁籤</title>
  <style>
    body {background-color: rgb(232, 212, 250);}
    header {background-color: rgb(13, 237, 255);
            PADDING: 2em;
            color: rgb(0, 80, 253);
            text-align: center;
            font-family: monospace;
    }
    nav {background-color: rgb(239, 161, 220);}
    section {background-color: rgb(161, 195, 239);}
    article {background-color: rgb(31, 137, 49);}
    aside {background-color: rgb(255, 195, 64);}
    footer {background-color: rgb(255, 169, 143);}
  </style>
  </head>
  <body>
    <!-- Write your header here -->
    <header><h1>my header</h1></header>
    <!-- Write your nav here -->
    <nav>my nav</nav>
    <!-- Write your section here -->
    <section>my section</section>
    <!-- Write your nav here -->
    <article>my article </article>
    <aside>my aside </aside>
    <footer>my footer</footer>
  </body>
</html>
