<!DOCTYPE html>
<html>
<head>
  <meta charset="BIG5">
  <title>HTML5 Layouts</title>
  <style>
    body {background-color: rgb(232, 212, 250);}
    header {background-color: rgb(255, 143, 143);
    color: rgb(0, 80, 253);
    text-align: center;
    font-family: cursive;
    font-size: 50px;
    padding: 5px;
    }
    nav {background-color: rgb(51, 151, 255);
    font-size: 45px;
    color: #ffec9f;
    font-family: serif;
    padding: 10px;
    margin: 20px;
    height: 100px;
    }
    aside {background-color: rgb(244, 100, 48);
    font-family: cursive;
    font-size: 60px;
    height: 300px;
    width: 200px;
    float: left;
    text-align: center;
    }
    section {background-color: rgb(145, 98, 239);
    font-family: cursive;
    font-size: 30px;
    margin-left: 205px;
    }
    article {background-color: rgb(37, 187, 119);
    float: left;
    height: 300px;
    border: solid dimgray 3px;
    margin: 50px 30px 20px 10px;
    max-width: 300px;
    }
    footer {background-color: rgb(255, 169, 143);
    clear: both;
    }
  </style>
  </head>
  <body>
    <!-- Write your header here -->
    <header><h1>my header</h1></header>
    <!-- Write your nav here -->
    <nav>my nav</nav>
    <!-- Write your aside here -->
    <aside>my aside </aside>
    <!-- Write your section here -->
    <section>my section 
    
    <!-- Write your article here -->
      
    <article>my article1 </article>
    <article>my article2 </article>
    <article>my article3 </article>
    <article>my article4 </article>
      
    </section>
    <!-- Write your footer here -->
    <footer>my footer</footer>
  </body>
</html>
