<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="my W3CSS trial">
  <meta name="keyword" content="my W3CSS">
  <meta name="author" content="Jia-Rong Lin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 </head>
<body>
 <div class="w3-container w3-indigo">
    <h1>my Slideshow</h1>
  </div>
  <div class="w3-container w3-red">
    <h1>put at least 4 pictures here</h1>
  </div>
    <div class="w3-display-container">
    <img class="mySlides" src="slideShow5.JPG" style="width:100%">
    <img class="mySlides" src="slideShow4.JPG" style="width:100%">
    <img class="mySlides" src="slideShow2.JPG" style="width:100%">
    <img class="mySlides" src="cf1.JPG" style="width:100%">
    <img class="mySlides" src="air1.JPG" style="width:100%">
    <button class="w3-button w3-teal w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-border w3-hover-green w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-teal w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    <button class="w3-button w3-border w3-hover-green w3-display-right" onclick="plusDivs(1)">&#10094;</button>
  </div>
  
   <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
  
  <div class="w3-content" style="max-width:500px;">
    <div class="myAutoSlides w3-container w3-deep-orange">
      <h1>1</h1>
      <p>w3-container</p>
      <p>w3-deep-orange</p>
    </div>
    <img class="myAutoSlides" src="slideShow1.JPG" style="width: 500px;" />
    <div class="myAutoSlides w3-container w3-pale-red w3-xlarge w3-card-4">
      <p>3</p>
      <p>w3-container</p>
      <p>w3-pale-red</p>
      <p>w3-xlarge</p>
      <p>w3-card-4</p>
    </div>
    <img class="myAutoSlides" src="slideShow3.JPG" style="width: 500px;" />
  </div>
  <script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("myAutoSlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); 
}
</script>
  <div class="w3-container w3-cyan">
    <h1>my Slideshow footer</h1>
  </div>
  
</body>
</html>
